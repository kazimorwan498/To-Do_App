<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Kazi Morwan" />
		<meta
			name="description"
			content="Todo App. This is an Advanced JavaScript assignment."
		/>
		<title>Todo App</title>
		<link rel="stylesheet" href="./src/main.css" />
	</head>
	<body
		class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-white h-screen flex items-center justify-center relative"
	>
		<button
			class="fixed bottom-8 right-8 p-3 bg-slate-800 text-white rounded-full darkBtn"
		>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="size-6"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
				/>
			</svg>
		</button>

		<div
			class="w-[90%] sm:w-[80%] lg:w-[70%] xl:w-[50%] bg-slate-500 dark:bg-slate-700 p-6 sm:p-10 rounded-2xl"
		>
			<h1 class="text-3xl font-bold text-center tracking-wide">
				To-Do List!
			</h1>

			<form
				action=""
				id="todoForm"
				class="grid grid-cols-12 gap-2 mt-6 h-12"
			>
				<input
					class="col-span-9 sm:col-span-10 rounded-md px-4 bg-slate-200 dark:bg-slate-900 text-slate-900 dark:text-white focus:outline-slate-900 dark:focus:outline-white"
					type="text"
					name="todo"
					id="todoInput"
					placeholder="Add ToDo List"
				/>
				<button
					class="bg-green-500 text-slate-900 p-2 rounded-md col-span-3 sm:col-span-2 flex items-center justify-center"
					type="submit"
					id="addBtn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="3"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 4.5v15m7.5-7.5h-15"
						/>
					</svg>
				</button>
			</form>

			<ul id="todoLs"></ul>
		</div>

		<script src="./src/index.js" type="module"></script>
	</body>
</html>
