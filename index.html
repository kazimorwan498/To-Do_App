<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Kazi Morwan" />
		<meta
			name="description"
			content="Todo App. This is an Advanced JavaScript assignment."
		/>
		<title>Todo App</title>
		<link rel="stylesheet" href="./src/main.css" />
	</head>
	<body
		class="bg-slate-900 text-white h-screen flex items-center justify-center"
	>
		<div
			class="w-[90%] sm:w-[80%] lg:w-[70%] xl:w-[50%] bg-slate-700 p-6 sm:p-10 rounded-2xl"
		>
			<h1 class="text-3xl font-bold text-center tracking-wide">
				To-Do List!
			</h1>

			<form
				action=""
				id="todoForm"
				class="grid grid-cols-12 gap-2 mt-6 h-12"
			>
				<input
					class="col-span-9 sm:col-span-10 rounded-md px-4 text-white bg-slate-900 focus:outline-white"
					type="text"
					name="todo"
					id="todoInput"
					placeholder="Add ToDo List"
				/>
				<button
					class="bg-green-500 text-slate-900 p-2 rounded-md col-span-3 sm:col-span-2 flex items-center justify-center"
					type="submit"
					id="addBtn"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="3"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 4.5v15m7.5-7.5h-15"
						/>
					</svg>
				</button>
			</form>

			<ul id="todoLs"></ul>
		</div>

		<script src="./src/index.js" type="module"></script>
	</body>
</html>
